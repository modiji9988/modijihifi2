<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FLAPPY MODI üïâÔ∏èüáÆüá≥</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(45deg, orange, white, green);
    background-size: 600% 600%;
    animation: cringeBg 3s infinite alternate;
    font-family: "Comic Sans MS", cursive;
    text-align: center;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  @keyframes cringeBg {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  h1 {
    font-size: 2.5em;
    color: #ff00ff;
    text-shadow: 2px 2px 10px yellow, 0 0 20px cyan;
    animation: wiggle 0.5s infinite alternate;
    margin: 10px 0;
  }

  @keyframes wiggle {
    from { transform: rotate(-3deg); }
    to { transform: rotate(3deg); }
  }

  /* === Game Container === */
  #gameContainer {
    position: relative;
    width: 90vw;
    max-width: 450px;
    height: 80vh;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #gameCanvas {
    background: skyblue;
    border: 10px ridge gold;
    box-shadow: 0 0 50px hotpink;
    width: 100%;
    height: 100%;
  }

  #score {
    font-size: 2em;
    color: white;
    position: absolute;
    top: 10px;
    left: 10px;
    text-shadow: 2px 2px 5px black;
  }

  #startText {
    font-size: 1.5em;
    color: red;
    text-shadow: 2px 2px 10px gold;
    animation: blink 1s infinite;
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
  }

  @keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
  }

  /* === Controls Area === */
  #controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    height: 15vh;
    min-height: 80px;
    background: rgba(0, 0, 0, 0.2);
    padding: 10px;
  }

  /* === Stylish Dropdown === */
  #skinSelect {
    appearance: none;
    background: linear-gradient(45deg, #ff9800, #ff5722, #f44336);
    border: 3px solid magenta;
    color: white;
    font-size: 1.1em;
    padding: 12px 40px 12px 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px yellow;
    cursor: pointer;
    font-weight: bold;
    position: relative;
    transition: all 0.3s ease-in-out;
  }

  #skinSelect:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px gold, 0 0 50px orange;
  }

  #skinSelect:focus {
    outline: none;
    box-shadow: 0 0 25px magenta, 0 0 50px cyan;
  }

  /* Add a custom dropdown arrow */
  #skinSelect::after {
    content: "‚ñº";
    position: absolute;
    right: 15px;
    color: white;
  }

  /* O Button */
  #flapButton {
    background: linear-gradient(45deg, #ff5722, #ff9800);
    color: white;
    border: 3px solid gold;
    border-radius: 50%;
    width: 70px;
    height: 70px;
    font-size: 2em;
    font-weight: bold;
    box-shadow: 0 0 15px #ffeb3b;
    cursor: pointer;
    transition: transform 0.2s;
  }

  #flapButton:active {
    transform: scale(0.9);
  }

  #footer {
    color: white;
    font-size: 1em;
    text-shadow: 1px 1px 5px magenta;
    animation: pulse 1s infinite alternate;
    padding: 10px 0;
  }

  @keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
  }

  /* Mobile layout */
  @media (max-width: 600px) {
    #controls {
      flex-direction: row;
      gap: 15px;
    }
    #flapButton {
      width: 60px;
      height: 60px;
      font-size: 1.5em;
    }
    #skinSelect {
      font-size: 1em;
      padding: 10px 30px 10px 15px;
    }
  }
</style>
</head>
<body>
  <h1>ü¶Ö FLAPPY MODI üïâÔ∏è</h1>

  <!-- Game area -->
  <div id="gameContainer">
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="startText">TAP, CLICK, OR PRESS SPACE / O TO START üáÆüá≥</div>
  </div>

  <!-- Controls bar -->
  <div id="controls">
    <button id="flapButton">O</button>
    <select id="skinSelect">
      <option value="0">OG Modi</option>
      <option value="1">RN</option>
      <option value="2">Shreelekha</option>
      <option value="3">Anuj</option>
    </select>
  </div>

  <div id="footer">üöÄ Developed with 100% Pure Cringe by ChatGPT üòé</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");

    const birdSkins = [
      "https://cdnbbsr.s3waas.gov.in/s3kv02013b3a11c006ef10c7a42ff6a61d/uploads/bfi_thumb/2025060327-r6rcu4tcow2792mxfyhpiqsdvhwx3404m54ulstj68.jpg", // OG Modi
      "https://cdnbbsr.s3waas.gov.in/s3kv02013b3a11c006ef10c7a42ff6a61d/uploads/bfi_thumb/2024111148-e1731362737713-qwx4nhtuky0i39z196vfw50rfg38jumphujxu7akqg.jpg", // RN
      "https://cdnbbsr.s3waas.gov.in/s3kv02013b3a11c006ef10c7a42ff6a61d/uploads/bfi_thumb/2025010794-qzna93shqidolax0h8t6k8jrq043flyqiykdecc4nq.jpg", // Shreelekha
      "https://cdnbbsr.s3waas.gov.in/s3kv02013b3a11c006ef10c7a42ff6a61d/uploads/bfi_thumb/2024111430-qx1c1ll9iusns9e4h1118too8d7vcf61hd0bzydat2.jpg"  // Anuj
    ];

    let currentSkinIndex = 0;
    const modiImg = new Image();
    modiImg.src = birdSkins[currentSkinIndex];

    // Change skin
    document.getElementById("skinSelect").addEventListener("change", (e) => {
      currentSkinIndex = parseInt(e.target.value);
      modiImg.src = birdSkins[currentSkinIndex];
    });

    // Game variables
    let birdY = canvas.height / 2;
    let birdX = 80;
    let velocity = 0;
    let gravity = 0.4;
    let jump = -8;
    let pipes = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;
    let started = false;

    function resetGame() {
      birdY = canvas.height / 2;
      velocity = 0;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
      started = false;
      document.getElementById("startText").style.display = "block";
      scoreDisplay.textContent = "Score: 0";
    }

    function drawModiBird() {
      ctx.drawImage(modiImg, birdX, birdY, 60, 60);
    }

    function drawPipe(pipe) {
      ctx.fillStyle = "green";
      ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
      ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
    }

    function updateGame() {
      if (!started || gameOver) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      frame++;

      if (frame % 90 === 0) {
        let top = Math.random() * 200 + 50;
        let gap = 150;
        pipes.push({ x: canvas.width, width: 60, top: top, bottom: top + gap });
      }

      for (let i = 0; i < pipes.length; i++) {
        let p = pipes[i];
        p.x -= 2;
        drawPipe(p);

        if (
          birdX + 40 > p.x &&
          birdX < p.x + p.width &&
          (birdY < p.top || birdY + 40 > p.bottom)
        ) {
          gameOver = true;
          alert("üíÄ MODI CRASHED INTO CORRUPTION! üíÄ\nYour Score: " + score);
          resetGame();
          return;
        }

        if (p.x + p.width === birdX) score++;
      }

      pipes = pipes.filter(p => p.x + p.width > 0);

      velocity += gravity;
      birdY += velocity;

      if (birdY + 40 > canvas.height || birdY < 0) {
        gameOver = true;
        alert("üí• MODI FELL FROM POWER! üí•\nYour Score: " + score);
        resetGame();
        return;
      }

      drawModiBird();
      scoreDisplay.textContent = "Score: " + score;
      requestAnimationFrame(updateGame);
    }

    function flap() {
      if (!started) {
        started = true;
        document.getElementById("startText").style.display = "none";
        updateGame();
      }
      velocity = jump;
    }

    // Controls
    canvas.addEventListener("click", flap);
    document.getElementById("flapButton").addEventListener("click", flap);
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") flap();
    });

    resetGame();
  </script>
</body>
</html>
